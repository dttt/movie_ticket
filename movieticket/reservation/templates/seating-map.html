{% load reservation_tags %}
<div class="table-responsive">
<table class="table">
    <tbody>
    {% for r in schedule.room.total_row|get_anphabet %}
        <tr>
            <td> {{ r }} </td>
            {% for c in schedule.room.total_column|get_range %}
                {% seat_classes booked_positions r c %}
            {% endfor %}
            <td> {{ r }} </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</div>
