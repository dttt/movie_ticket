<div id="schedule-id" class="jumbotron" data-id="{{ schedule.id }}">
    <h2>Bạn đã chọn</h2>
    <p>Phim: {{ schedule.movie }}</p>
    <p>Cụm rạp: {{ schedule.room.theater }}</p>
    <p>Rạp: {{ schedule.room.name }}</p>
    <p>Ngày chiếu: {{ schedule.date }}</p>
    <p>Giờ bắt đầu: {{ schedule.begin_time|time:"H:i" }}</p>
</div>
<a href="{% url 'reservation:select-schedules' %}" class="btn btn-danger">Quay lai</a>
